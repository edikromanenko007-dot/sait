<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Регистрация — FoodShop</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-tr from-purple-800 via-indigo-700 to-purple-600">
  <div class="bg-white p-8 rounded-2xl shadow-2xl w-96">
    <h1 class="text-3xl font-bold text-center text-purple-600 mb-6">Регистрация</h1>

    <label class="block mb-3">
      <span class="text-gray-600">Email</span>
      <input id="email" type="email" class="mt-1 block w-full rounded-md border-gray-200 shadow-sm focus:ring-2 focus:ring-purple-400 transition p-2" placeholder="you@example.com">
    </label>

    <label class="block mb-4">
      <span class="text-gray-600">Пароль</span>
      <input id="password" type="password" class="mt-1 block w-full rounded-md border-gray-200 shadow-sm focus:ring-2 focus:ring-purple-400 transition p-2" placeholder="••••••">
    </label>

    <button id="registerBtn" class="w-full bg-gradient-to-r from-purple-500 to-indigo-500 text-white font-semibold py-2 rounded-md hover:scale-105 transform transition">
      Зарегистрироваться
    </button>

    <p id="msg" class="text-sm text-center text-red-500 mt-3"></p>

    <div class="text-center mt-6">
      <p class="text-gray-500">Уже есть аккаунт?</p>
      <a href="index.html" class="text-purple-600 font-semibold hover:underline">Войти</a>
    </div>
  </div>

  <script>
    const API = "/api";
    const msg = document.getElementById('msg');

    document.getElementById('registerBtn').addEventListener('click', async () => {
      msg.textContent = '';
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      if (!email || !password) {
        msg.textContent = 'Введите email и пароль';
        return;
      }

      try {
        const res = await fetch(API + '/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        const data = await res.json();

        if (!res.ok) {
          msg.textContent = data.error || 'Ошибка регистрации';
          return;
        }

        // При успешной регистрации — переходим на "страницу успеха"
        window.location.href = '/register_success.html';
      } catch (err) {
        msg.textContent = 'Ошибка соединения с сервером';
      }
    });
  </script>
</body>
</html>
